<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign up - Lalèo</title>
</head>
<body>
    <p class="textlogo" id="logintextlogo">Lalèo</p>

    <form class="formbox" method="post">
        <p class="title">Account registration</p>
        <div>
            <p>*: optional</p>
            <a class="link" href="login.html">Click here to log in an existing account</a>    
        </div>
        <ul>
            <li>
                <p>Email</p>
                <input class="form" type="text" name="email" placeholder="foo.bar@example.com">
            </li>
            <li>
                <p>Choose your username. Remember that you cannot change it once your account is created.</p>
                <input class="form" type="text" name="username" placeholder="Username">
            </li>
            <li>
                <p>Create a strong password</p>
                <input class="form" type="password" name="password" placeholder="Password">
            </li>
            
            <li>
                <p>Retype your password</p>
                <input class="form" type="text" name="username" placeholder="Retype your password">
            </li>
            
            <li>
                <p>Date of birth</p>
                <input class="form" type="date" name="birthdate">
            </li>

            <li>
                <p>Name*</p>
                <input class="form" type="text" name="name" placeholder="John">
            </li>

            <li>
                <p>Surname*</p>
                <input class="form" type="text" name="surname" placeholder="Smith">
            </li>

            <li>
                <p>Country*</p>
                <input class="form" type="text" name="country" placeholder="Country">
            </li>

            <li>
                <input class="button" type="submit" value="Create an account">
            </li>
        </ul>

    </form>
</body>
</html>
